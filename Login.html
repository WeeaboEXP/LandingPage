<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anomymous"></script>
    <link rel="stylesheet" href="Login/CSS/style2.css">
    <link href="https://bluefit.com.br/themes/bluefit-20/assets/css/bundle.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMG/logo2.svg" type="image/x-icon">
    <script language="javascript" src="Login/JS/Script.js"></script>
    <title> Matricule-se - Academia Gaviões</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="IMG/logo2.svg" alt="Logo da academia Gaviões">
        <nav class="cabecalho-menu">
          <a href="index.html" class="cabecalho-menu-item">Gaviões</a>
          <a href="Modalidades.html" class="cabecalho-menu-item">Modalidades</a>
            <a href="Dicas.html" class="cabecalho-menu-item">Dicas</a>
            <a href="Promocoes.html" class="cabecalho-menu-item">Promoções</a>
            <a href="Contatos.html" class="cabecalho-menu-item">Contatos</a>
        </nav>
    </header>
    <main class="conteudo"></main>
</body>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Matricule-se<br> E entre para nossa Academia!</h1>
            <img src="IMG/logo.svg" class="left-login-image" alt="logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Matricule-se</h1>
                <div class="textfield">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                </div>
                <div class="textfield">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha" >
                </div>
                <button class="btn-login" onclick="validalogin()" >Entrar</button>
            </div>
        </div>
    </div>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="IMG/24hs.svg" alt="img 24hs">
        </footer>
    
</body>



</html>
